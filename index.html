<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a id="a1" href="#">Gmail</a></li>
        <li><a id="a1" href="#">Images</a></li>
        <li><img id="logo1" src="icon1.png" alt="icon" /></li>
        <li><img id="logo2" src="hlogo.png" alt="icon" /></li>
      </ul>
    </div>

    <div class="container">
      <div class="gimg">
        <img id="google" src="google.png" alt="google" />
      </div>
    </div>

    <div class="search">
      <img src="search.png" alt="search" id="srh" />
      <input type="search" name="search" id="search" />
      <img src="voice2.png" alt="search" id="voice" />
    </div>

    <div class="btns">
      <div class="btn1">
        <button id="btn"><a id="newa" href="#">Google Search</a></button>
      </div>
      <div class="btn2">
        <button id="btn"><a id="newa" href="#"> I'm Feeling Lucky</a></button>
      </div>
    </div>

    <div class="lang">
      <h5>Google offered in:</h5>
      <div class="1"><a class="naya" href="#">Hindi</a></div>
      <div class="2"><a class="naya" href="#">English</a></div>
      <div class="3"><a class="naya" href="#">Marathi</a></div>
      <div class="4"><a class="naya" href="#">Gujarati</a></div>
      <div class="5"><a class="naya" href="#">Malayalam</a></div>
    </div>

    <footer>
      <div class="lowernav1">
        <div class="first">India</div>
      </div>

      <div class="lowernav2">
        <div class="leftsmallbar">
          <ul id="leftul">
            <li><a class="left" href="#">About</a></li>
            <li><a class="left" href="#">Advertising</a></li>
            <li><a class="left" href="#">Business</a></li>
            <li><a class="left" href="#">How Search Works</a></li>
          </ul>
        </div>
        <div class="rightsmallbar">
          <ul id="rightul">
            <li><a class="right" href="#">Private</a></li>
            <li><a class="right" href="#">Terms</a></li>
            <li><a class="right" href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
